<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crypto</title>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript" src="app.js"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><span>B</span>lockly Trader</a>
    </header>

    <fieldset class="bloc_entree">
      <legend>Paramètres d'entrée</legend>

      <div id="parameters">
        <label for="symbole">Symbole : </label>
        <select id="symbole" name="symbole">
          <option value="btc">BTC</option>
          <option value="eth">ETH</option>
        </select>

        <br />

        <label for="devise">Devise : </label>
        <select id="devise" name ="devise" disabled>
          <option value="usdt">USDT</option>
        </select>

        <br />

        <label for="frequency">Intervalle : </label>
        <select id="frequency" name="frequency">
          <option value="1h">1 heure</option>
          <option value="1m">1 minute</option>
        </select>

        <br />

        <label for="startTime">Date début : </label>
        <input id="startTime" name="startTime" type="date" value="2023-02-01" />

        <br />

        <label for="endTime">Date fin : </label>
        <input id="endTime" name="endTime" type="date" value="2023-02-28" />
      </div>
      

      <button type="button" id="btnSubmit">Submit</button>
    </fieldset>
    <br />
    <table id="transactionTable">
      <tr>
        <th>Open Time</th>
        <th>Open</th>
        <th>Close</th>
        <th>Low</th>
        <th>High</th>
        <th>Volume</th>
        <th>N° of Trades</th>
      </tr>
    </table>
  </body>
</html>
