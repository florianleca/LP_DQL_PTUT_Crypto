<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blockly Trader</title>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script type="application/javascript" src="app.js"></script>
  </head>

  <body>
    <header>
      <img src="logo.svg" alt="Blockly Trader Logo" id="logo" />
    </header>

    <div id="main_container">
      
      <div id="bloc_data_settings" class="settings_bloc">
        <span>DATA SETTINGS</span>
        <div id="input_data_parameters">
          <p id="pair_label">Pair</p>
          <select id="pair1" onchange="afficherCrypto()" onload="afficherCrypto()">
            <option value="btc">BTC</option>
            <option value="eth">ETH</option>
          </select>
          <select id="pair2" onchange="afficherDevise()" onload="afficherDevise()">
            <option value="usdt">USDT</option>
          </select>
          <p id="interval_label">Interval</p>
          <select id="interval">
            <option value="1h">1 hour</option>
            <option value="1m">1 minute</option>
          </select>
          <p id="from_label">From</p>
          <input
            id="start_time"
            type="date"
            value=""
            min="2018-01-01"
            max=""
          />
          <p id="to_label">To</p>
          <input
            id="end_time"
            type="date"
            value=""
            min="2018-01-01"
            max=""
          />
        </div>

        <button type="button" id="btnSubmit">Submit</button>
      </div>

      <div id="bloc_test_settings" class="settings_bloc">
        <span>TEST SETTINGS</span>
        <div id="input_test_parameters">
          <p id="starting_balance_crypto_label"></p>
          <input type="text" value= "0" id="starting_balance_crypto">
          <p id="starting_balance_currency_label">USDT Balance</p>
          <input type="text" value= "1000" id="starting_balance_currency">
          <p id="exchange_fees_label">Exchange Fees</p>
          <input type="text" value= "0.075" id="exchange_fees">
        </div>
        <button type="button" id="btnRun">Run Test</button>
      </div>

      <div id="bloc_blockly" class="to_do_bloc">
        <div id="blocklyDiv">
          
        </div>
      </div>

      <div id="bloc_tradingview" class="to_do_bloc">
        <p>TRADINGVIEW</p>
      </div>

      <div id="bloc_test_results" class="to_do_bloc">
        <p>TEST RESULTS</p>
      </div>

      <div id="bloc_klines">
        <table id="klines_table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Open</th>
              <th>Close</th>
              <th>Low</th>
              <th>High</th>
              <th>Volume</th>
              <th>Trades</th>
            </tr>
          </thead>
          <tbody id="klines_body">
          </tbody>
        </table>
      </div>

    </div>

    
  </body>
  <script type="application/javascript" src="blockly.js"></script>
</html>
